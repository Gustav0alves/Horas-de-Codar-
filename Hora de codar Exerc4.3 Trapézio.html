    <script type="text/JavaScript"> 

        /* Áreas de Figuras Planas: Trapézio */

        alert ("Vamos calcular a área do seu trapézio.");
        
        var base_maior = parseInt(prompt("Informe o valor da base maior do trapézio.")); 
        var base_menor = parseInt(prompt("Certo. Agora informe o valor da base menor."));
        var altura = parseInt(prompt("Quase lá. Agora informe o valor da altura do seu trapézio."));

        var resultado = 0;

        resultado = ((base_maior + base_menor) * altura) / 2; 

        alert (resultado);
        console.log (resultado);
        document.write (resultado;)

</script>
